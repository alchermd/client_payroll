<div class="modal fade" id="employer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Employer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="modal-body">
                    <div class="form-group">
                        {{ form.name.label }}
                        {{ form.name(class='form-control')}}
                    </div>
                    <div class="form-group">
                        {{ form.total_amount_paid.label }}
                        {{ form.total_amount_paid(class='form-control')}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
</div>
